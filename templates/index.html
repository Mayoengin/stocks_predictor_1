<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
</head>
<body>
    <h1>Stock Price Predictor</h1>
    
    <form id="predict-form" action="/predict" method="post">
        <label for="stock_symbol">Choose a Stock Symbol:</label>
        <select id="stock_symbol" name="stock_symbol">
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="MSFT">MSFT</option>
        </select>
        <button type="submit">Predict Next 5 Prices</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('predict-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = result.error ? result.error : `
                <p>Stock Symbol: ${result.stock_symbol}</p>
                <p>Current Price: ${result.current_price}</p>
                <p>Predicted Prices for the next 5 time steps:</p>
                <ul>
                    ${result.predicted_prices.map(price => `<li>${price}</li>`).join('')}
                </ul>
            `;
        };
    </script>
</body>
</html>
